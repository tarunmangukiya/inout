<!DOCTYPE html>
<html>
<head>
	<title>Home Page</title>
	
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="robots" content="index,follow"/>
	<meta name="revisit-after" content="7 days">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<link rel="icon" href="favicon.ico" type="image/x-icon">

	<link href='https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="assets/plugins/bootstrap-3.3.6-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="assets/css/builds/style.css" />
</head>
<body class="registration-page">

<div class="container-fluid">
	<aside class="left-side">
		<h3 class="sub-title">Registered Participant</h3>
		<img class="img-responsive logo" src="assets/images/assets-reg.png">
		<h4 class="title">Chamedesign</h4>
		<div class="divider"></div>
		<p>Dalpat Prajapati</p>
	</aside>
	<main class="right-side">
		<h1>Register your entry</h1>
		<form>
			<fieldset>
				<legend>Personal Information</legend>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="First Name">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Last Name">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<select class="form-control">
								<option disabled="disabled" selected="selected">Gender</option>
								<option>Male</option>
								<option>Female</option>
							</select>
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="DOB">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<input type="email" class="form-control" placeholder="Email">
						</div>
						<div class="col-md-6">
							<input type="tel" class="form-control" placeholder="Mobile No">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="City">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="State">
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Emergency Contact Information</legend>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Contact Name">
						</div>
						<div class="col-md-6">
							<input type="tel" class="form-control" placeholder="Mobile No">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<input type="email" class="form-control" placeholder="Email">
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Educational Details</legend>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="School/College">
						</div>
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Graduation Date/Year">
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<input type="text" class="form-control" placeholder="Major">
						</div>
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Social Accounts</legend>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Github">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="LinkedIn">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Facebook">
				</div>
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Twitter">
				</div>
			</fieldset>
			<fieldset>
				<legend>Additional Information</legend>
				<div class="form-group">
					<div class="row">
						<div class="col-md-6">
							<select class="form-control">
								<option disabled="disabled" selected="selected">Tshirt Size</option>
								<option>Male</option>
								<option>Female</option>
							</select>
						</div>
						<div class="col-md-6">
							<div class="form-control file-input">
								<input type="file">
								<button type="button" class="btn btn-default">Choose File</button>
								<span class="file-name-holder">Resume</span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="6" placeholder="Briefly describe about your past achievements, projects, hacks, etc. Also provide liks to any other public profiles you have."></textarea>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="6" placeholder="Please mention if you have any food related restrictions"></textarea>
				</div>
				<div class="form-group">
					<textarea class="form-control" rows="6" placeholder="Please mention if you have any special requirements"></textarea>
				</div>
			</fieldset>

			<div class="form-bottom text-right inout-watermark">
  				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	</main>
</div>

<!-- Java Script -->
<script type="text/javascript" src="assets/plugins/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="assets/plugins/bootstrap-3.3.6-dist/js/bootstrap.min.js"></script>
<!-- Plugins that will be loaded with CSS -->
<link rel="stylesheet" href="assets/plugins/font-awesome-4.5.0/css/font-awesome.min.css" />

<script type="text/javascript" src="assets/plugins/ajax-library/jquery.ajaxlibs.js"></script>

<!-- End Plugins that will be loaded with CSS -->
<script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
